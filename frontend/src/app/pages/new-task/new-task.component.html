<div class="box-section">
  <div class="modal-container">
    <h2>Create a new Task</h2>
      <input #newtaskname class="form-control" type="text" name="task" placeholder="Enter new task"/>
      <br>
      <br>
      <div class="button-group">
        <button matRipple class="clear-button" type="button" routerLink="/">Clear</button>
        <button matRipple (click)="createNewTask(newtaskname.value)">Create</button>
      </div>
  </div>
</div>
